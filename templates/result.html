<!DOCTYPE html>
<html>
<head>
    <title>Generated Image and Predicted Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .price-section {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .price-section h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .price-section ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .price-section li {
            margin-bottom: 5px;
        }

        .highlight {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Generated Image</h1>
    <img src="data:image/png;base64,{{ img_str }}" alt="Generated Image">

    <div class="price-section">
        {{ predicted_price | safe }}  <!-- This will render the HTML content generated by GPT -->
    </div>
</body>
</html>
